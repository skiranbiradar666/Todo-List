            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group">
                                <label for="todoItem">Todo Item</label>
                                <input type="text" id="todoItem" class="form-control"/>
                            </div>

                            <button type="submit" 
                            id="addTodoBtn"
                            class="btn btn-outline-primary btn-sm btn-block">
                            Add Todo
                            </button>

                            <button type="button"
                            id="updateTodoBtn" 
                            class="btn btn-outline-primary btn-sm btn-block d-none">
                            Update Todo
                            </button>
                        </form>
                    </div>                
                </div>
            </div>

            <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
